<div class="container">

 <h1 class = "title">Locations</h1>

  <table mat-table [dataSource]="locations" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} appRowHover</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} appRowHover</td>
    </ng-container>

    <ng-container matColumnDef="adress">
      <th mat-header-cell *matHeaderCellDef> Adress</th>
      <td mat-cell *matCellDef="let element" appRowHover>
      <mat-icon (click) = 'seeAdress(element.id)' >
        location_on
      </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Adress</th>
      <td mat-cell *matCellDef="let element" appRowHover>
        <mat-icon (click) = "deleteLocation(element)" >
          delete
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="Edit" >
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let element" appRowHover>
        <mat-icon (click) = "editLocation(element)" >
          edit
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>

  <app-child [childMessage] = "parentMessage" (messageEvent)="receiveMessage($event)">
  </app-child>

  <div>
    <button mat-raised-button (click)="logout()" class="demo-button">
      Logout
    </button>
  </div>
</div>
